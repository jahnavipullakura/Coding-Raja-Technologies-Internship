<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Website Icon" type="png" href="logo.png">
    <title>Spotify Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Library</li>
            <li>Account</li>
        </ul>

    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyrights Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Love is gone</span>
                    <span class="songlistplay"><span class="timestamp">05:14 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Way back home</span>
                    <span class="songlistplay"><span class="timestamp">00:26 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">We don't talk anymore</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">positions</span>
                    <span class="songlistplay"><span class="timestamp">02:51 <i id="3" class="fa-regular  songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Dreamers</span>
                    <span class="songlistplay"><span class="timestamp">01:03 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/6.jpg" alt="1">
                    <span class="songName">At my worst</span>
                    <span class="songlistplay"><span class="timestamp">02:38 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/7.jpg" alt="1">
                    <span class="songName">In the stars</span>
                    <span class="songlistplay"><span class="timestamp">03:36 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/8.jpg" alt="1">
                    <span class="songName">Flower</span>
                    <span class="songlistplay"><span class="timestamp">02:53 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/9.jpg" alt="1">
                    <span class="songName">Inthandam</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="covers/10.jpg" alt="1">
                    <span class="songName">Apna bana le</span>
                    <span class="songlistplay"><span class="timestamp">03:24 <i id="9" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawsome -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>       
        </div>
        <div class="songInfo">
            <img src="https://i.pinimg.com/originals/3f/a1/04/3fa104075df407b171e15c17ca848359.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Love is gone</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c65402f2ef.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
